    <link rel="stylesheet" href="頁面標籤設計.css">
    <style>
        /* Reset CSS for basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #cdffff;
            padding: 20px;
            background-image: url(https://png.pngtree.com/thumb_back/fw800/background/20240522/pngtree-ai-generated-night-landscape-with-sea-and-mountains-under-starry-sky-image_15692143.jpg);
            background-size: cover
        }
        header {
            background-color: #cabaee;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #554;
        }
        nav a:hover {
            background-color: #777;
        }
        .container {
            max-width: 800px;
            background-color: #dadcf5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .services {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .services a {
            text-decoration: none;
        }
        .service {
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .contact {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .contact form {
            display: grid;
            gap: 10px;
        }
        .contact label {
            font-weight: bold;
        }
        .contact input[type="text"],
        .contact textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .contact input[type="submit"] {
            padding: 10px 20px;
            background-color: #98dbfa;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
